<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>动态背景示例</title>
  <style>
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      background: linear-gradient(270deg, #ff6b6b, #f7d794, #81ecec, #74b9ff);
      background-size: 800% 800%;
      animation: gradient 15s ease infinite;
    }
  </style>
</head>
<body>
  <p>这是一个带有动态背景的网页。</p>
</body>
</html>
